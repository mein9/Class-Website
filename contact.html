<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Matt's Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script>
      function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Check if the form is valid
        const form = document.getElementById("contactForm");
        if (form.checkValidity() && validateContactInfo()) {
          // Display a thank you message
          alert("Thank you, I will reach out to you as soon as possible!");

          // Clear the form fields
          form.reset();
        } else {
          // If form is invalid, display a message (optional)
          alert("Please fill out the form correctly.");
        }
      }

      function validateContactInfo() {
        const email = document.getElementById("form-email").value;
        const phone = document.getElementById("form-tel").value;
        if (email === "" && phone === "") {
          document
            .getElementById("form-email")
            .setCustomValidity("Either email or phone number is required.");
          document
            .getElementById("form-tel")
            .setCustomValidity("Either email or phone number is required.");
          return false;
        } else {
          document.getElementById("form-email").setCustomValidity("");
          document.getElementById("form-tel").setCustomValidity("");
          return true;
        }
      }

      // Attach the form submit event handler
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("contactForm")
          .addEventListener("submit", handleFormSubmit);
      });
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Me</h1>
    </header>
    <main>
      <h2>Matt Meinke</h2>
      <h3>Contact Me</h3>
      <p class="wordSalad">Please fill out this form</p>
      <form id="contactForm" action="" method="post">
        <h2>Contact Form</h2>
        <ul>
          <li>
            <label for="form-name">Name:</label>
            <input
              type="text"
              name="username"
              id="form-name"
              class="textinput"
              required
            />
          </li>
          <li>
            <label for="form-email">Email:</label>
            <input
              type="email"
              name="emailaddress"
              id="form-email"
              class="textinput"
            />
          </li>
          <li>
            <label for="form-tel">Telephone:</label>
            <input
              type="tel"
              name="telephone"
              id="form-tel"
              class="textinput"
              pattern="^\d{10}$"
            />
          </li>
          <li>
            <label for="form-story">Your Message:</label>
            <textarea
              name="story"
              maxlength="600"
              id="form-story"
              placeholder="Enter your message here"
              required
            ></textarea>
          </li>
          <li>
            <label for="sizes">Preferred Contact Time:</label>
            <select name="size" id="sizes">
              <option>Morning(8am-12pm)</option>
              <option>Afternoon(12pm-5pm)</option>
              <option>Evening(5pm-8pm)</option>
            </select>
          </li>
          <li>
            <label for="colors">Preferred Contact Method:</label>
            <fieldset id="colors">
              <legend>Method</legend>
              <ul>
                <li>
                  <label
                    ><input type="radio" name="color" value="phone" required />
                    Phone</label
                  >
                </li>
                <li>
                  <label
                    ><input type="radio" name="color" value="email" required />
                    Email</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      type="radio"
                      name="color"
                      value="no_preference"
                      required
                    />
                    No Preference</label
                  >
                </li>
              </ul>
            </fieldset>
          </li>
          <li class="buttons">
            <input type="submit" value="ENTER" />
          </li>
        </ul>
      </form>
    </main>
    <footer>
      <p class="more"><a href="contact.html">Contact Me...</a></p>
    </footer>
  </body>
</html>
